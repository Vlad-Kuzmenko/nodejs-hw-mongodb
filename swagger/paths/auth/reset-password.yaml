tags:
  - Auth
summary: Reset the user's password
operationId: resetPassword
description: "Reset the password using the provided token and new password"
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          token:
            type: string
            example: "password-reset-token"
          password:
            type: string
            example: "greatest_butter_888"
responses:
  "200":
    description: Password successfully reset
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Password was successfully reset!"
            data:
              type: string
              example: {}
  "400":
    $ref: ../../components/responces/400.yaml
  "401":
    $ref: ../../components/responces/auth/reset-password/401.yaml
  "404":
    description: Token expired or user not found
