tags:
  - Auth
summary: Request a password reset link
operationId: requestResetPassword
description: "Request a password reset link to be sent to the user's email"
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            example: "Ivan352@example.com"
responses:
  "200":
    description: Password reset link sent successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Reset password email was successfully sent!"
            data:
              type: string
              example: {}
  "400":
    $ref: ../../components/responces/auth/reqest-reset-password/400.yaml
  "404":
    $ref: ../../components/responces/auth/refresh/404.yaml
