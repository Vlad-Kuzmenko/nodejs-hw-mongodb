tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: "Update a contact by id"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 68c6a690c02e31f37594bed0
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "Ivan Butter"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+38011234567"
          email:
            description: "Contact's email"
            type: string
            example: "Ivan352@example.com"
          isFavourite:
            description: "Is contact favourite"
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ["work", "home", "personal"]
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  "200":
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully updated contact"
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  "400":
    description: Invalid contactId format or invalid request body
  "401":
    $ref: ../../../components/responces/401.yaml
  "404":
    $ref: ../../../components/responces/contacts/404.yaml
