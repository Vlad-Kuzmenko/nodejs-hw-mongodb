tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: "Get list of users with this endpoint"
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
  - in: query
    name: perPage
    schema:
      type: integer
  - in: query
    name: sortBy
    schema:
      type: string
    description: "You can sort contacts by name. If you don't specify it, it works by _id."
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ["asc", "desc"]
  - in: query
    name: isFavourite
    schema:
      type: boolean
  - in: query
    name: type
    schema:
      type: string
      enum: ["work", "home", "personal"]
responses:
  "200":
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/contact.yaml
                page:
                  type: number
                  example: 3
                perPage:
                  type: number
                  example: 5
                totalItems:
                  type: number
                  example: 5
                totalPages:
                  type: number
                  example: 5
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  "400":
    description: Invalid contactId format
  "401":
    $ref: ../../components/responces/401.yaml
