tags:
  - Contacts
summary: Create contact
operationId: createContact
description: "Create a contact with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "Ivan Butter"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+38011234567"
          email:
            description: "Contact's email"
            type: string
            example: Ivan352@example.com
          isFavourite:
            description: "Is contact favourite"
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ["work", "home", "personal"]
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  "201":
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  "400":
    description: Invalid request body (missing or invalid fields)
  "401":
    $ref: ../../components/responces/401.yaml
